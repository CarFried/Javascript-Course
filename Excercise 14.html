<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

    let result = "";
      for(let i=1;i<=10; i++){
        for (let x=1; x<=10;x++){
          result += (i*x)+" ";

        }

        result += "<br>"

      }
      document.write (result)



    </script>

  </body>
</html>
