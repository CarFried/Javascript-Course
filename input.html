<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      let number1 = prompt ("Give me a number");
      let number2 = prompt ("Give me a number");

      number1 = parseInt(number1);
      number2 = parseInt (number2);

      var sum= number1+number2;
      var sub= number1-number2;
      var mult= number1*number2;
      var div= number1/number2;
      var modu= number1%number2;

      document.write("Addition" +" "+ sum +"<br>");
      document.write("Substraction"+" "+ sub+"<br>");
      document.write("Division" + " "+ mult+""+"<br>");
      document.write("Multiplication" + " "+ div + "<br>");
      document.write("Modus" + " "+ modu + "<br>");
    </script>
  </body>
</html>
