<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      let a = prompt("Give me a number")

      a = parseInt(a)

      let result

      let numbers = [4, 7, 10, 12, 1, 8, 20]

      for (let i = 0; i < numbers.length; i++){

        if (numbers[i]==a) {
          result = true
        }
      }

        document.write(result)





    </script>

  </body>
</html>
