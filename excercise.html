<!-- 1-100 numbers but if it is mutlitple of 3 ! exclamation if multiple of 5 !! -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
</html>
<script type="text/javascript">

  for (let i=1; i<=100; i++) {

    if (i%3==0) {
      document.write(i +"!");
    } else if (i%5==0) {
        document.write(i +"!!");
      } else {
        document.write (i+"<br>");
      }

      }

    


</script>
